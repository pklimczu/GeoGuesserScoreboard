{% extends 'base.html' %}
{% block title %}<h1>Users</h1>{% endblock %}
{% block content %}
<table class="table table-hover table-sm">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">username</th>
            <th scope="col">password</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td><a href="{{ url_for('manage.remove_user', username=user.username) }}">remove</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
